<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мобильный Параллакс Сайт</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body, html {
        font-family: sans-serif;
        overflow-x: hidden;
      }

      section {
        height: 100vh;
        width: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .bg {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        z-index: -2;
      }

      .bg img {
        width: 100%;
        height: 120%;
        object-fit: cover;
        transform: translateY(0);
        will-change: transform;
        transition: transform 0.1s ease;
      }

      .section_3 {
        background: #131313;
      }

      .overlay {
        background: rgba(0, 0, 0, 0.4);
        position: absolute;
        z-index: -1;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
</head>
<body>

<section>
    <div class="bg"><img src="./section_1.jpg" alt=""></div>
    <div class="overlay"></div>
    <div class="content">
        <img src="./logo_1.svg" alt="Центральное изображение 1">
    </div>
</section>

<section>
    <div class="content">
        <img src="./logo_2.svg" alt="Центральное изображение 2">
    </div>
</section>

<section>
    <div class="bg"><img src="./section_3.jpg" alt=""></div>
</section>

<section class="section_3">
    <div class="content">
        <img src="./logo_3.svg" alt="Центральное изображение 4">
    </div>
</section>

<section>
    <div class="bg"><img src="./section_5.jpg" alt=""></div>
    <div class="overlay"></div>
</section>

<section>
    <div class="bg"><img src="./section_6.jpg" alt=""></div>
    <div class="overlay"></div>
    <div class="content">
        <img src="./logo_text.svg" alt="Центральное изображение 6">
    </div>
</section>

<script>
    const sections = document.querySelectorAll('.bg img');

    window.addEventListener('scroll', () => {
        let scrollY = window.scrollY;
        sections.forEach(img => {
            const offset = img.parentElement.parentElement.offsetTop;
            const speed = 0.2;
            const yPos = (scrollY - offset) * speed;
            img.style.transform = `translateY(${yPos}px)`;
        });
    });
</script>
</body>
</html>
